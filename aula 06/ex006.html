<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body{
            font: 20px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Testano JS</p>
    <div class="dv">Clique aqui</div>

    <script>
     var p1 = window.document.getElementsByTagName('p')[1]
     window.alert(p1.innerHTML)

     var dv = document.querySelector('.dv')
     dv.style.background = 'grey'

    </script>
</body>
</html>
